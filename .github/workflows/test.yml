name: Add or Update Multiple Key/Value Pairs in AWS Secrets

on:
  workflow_dispatch:
    inputs:
      key1:
        description: 'First Secret Key Name'
        type: string
        required: true
      value1:
        description: 'First Secret Key Value'
        type: string
        required: true
      key2:
        description: 'Second Secret Key Name (optional)'
        type: string
        required: false
      value2:
        description: 'Second Secret Key Value (optional)'
        type: string
        required: false
      key3:
        description: 'Third Secret Key Name (optional)'
        type: string
        required: false
      value3:
        description: 'Third Secret Key Value (optional)'
        type: string
        required: false

env:
  AWS_REGION: us-east-1
  PRODUCTION_SECRET_KEY: fieldopsgpt-prod  # Secret name for production

jobs:
  aws-secrets-production:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
  
      - name: Setup jq
        uses: dcarbone/install-jq-action@v2
        with:
          version: '1.8'
          force: true
  
      - name: Load Production Secret
        id: get-secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: AWS_SECRET,${{ env.PRODUCTION_SECRET_KEY }}
  
      - name: Process and Update Multiple Key-Value Pairs
        shell: bash
        run: |
          jq --version
          echo "INFO: Working with production environment."
          
          # Initialize the new JSON object
          MERGED_SECRET="$AWS_SECRET"
          
          # Check and process each key-value pair
          if [[ "${{ inputs.key1 }}" != "" ]] && [[ "${{ inputs.value1 }}" != "" ]]; then
            NEW_JSON_OBJ="{ \"${{ inputs.key1 }}\": \"${{ inputs.value1 }}\"}"
            MERGED_SECRET=$(echo "$MERGED_SECRET" | jq -s '.[0] * .[1]' <(echo "$MERGED_SECRET") <(echo "$NEW_JSON_OBJ"))
          fi

          if [[ "${{ inputs.key2 }}" != "" ]] && [[ "${{ inputs.value2 }}" != "" ]]; then
            NEW_JSON_OBJ="{ \"${{ inputs.key2 }}\": \"${{ inputs.value2 }}\"}"
            MERGED_SECRET=$(echo "$MERGED_SECRET" | jq -s '.[0] * .[1]' <(echo "$MERGED_SECRET") <(echo "$NEW_JSON_OBJ"))
          fi

          if [[ "${{ inputs.key3 }}" != "" ]] && [[ "${{ inputs.value3 }}" != "" ]]; then
            NEW_JSON_OBJ="{ \"${{ inputs.key3 }}\": \"${{ inputs.value3 }}\"}"
            MERGED_SECRET=$(echo "$MERGED_SECRET" | jq -s '.[0] * .[1]' <(echo "$MERGED_SECRET") <(echo "$NEW_JSON_OBJ"))
          fi

          # Update the secret in AWS Secrets Manager
          echo "INFO: Updating Production Secret"
          aws secretsmanager put-secret-value \
            --secret-id "${SECRET_KEY}" \
            --secret-string "${MERGED_SECRET}"
        env:
          SECRET_KEY: ${{ env.PRODUCTION_SECRET_KEY }}
